<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h1>Tabla de Multiplicar </h1>
<label>Ingrese el Numero :</label>
<input type="number" id="inicio">
<br><br>
<label>Hasta q Tabla quiere Mostrar : </label>
<input type="number"id="fin">
<br><br>
<button onclick="Mostrar()">Mostrar</button>
<p id="resultado"></p>

<script>
    function Mostrar(){
        let inicio = parseInt(document.getElementById("inicio").value);
        let fin = parseInt(document.getElementById("fin").value);
        let texto="";
        for( let numero = inicio ; numero <= fin ; numero++){
            texto += `Tabla del ${numero} <br>` ;
            for( let i = 1 ; i <= 12 ; i++){
                texto += `${numero} X ${i} = ${numero * i} <br>`;
            }
            texto += "<br>"
        }

        document.getElementById("resultado").innerHTML = texto
    }
</script>
</body>
</html>
